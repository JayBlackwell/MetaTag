name: Build Apple App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install py2app
        pip install -r requirements.txt

    - name: Create setup.py
      run: |
        echo '''from setuptools import setup

        APP = ["src/MetaTagBackoffGui.py"]
        DATA_FILES = [("", ["src/solsticelogo.ico"])]
        OPTIONS = {
            "argv_emulation": True,
            "iconfile": "src/solsticelogo.ico",
            "plist": {
                "CFBundleName": "MetaTag",
                "CFBundleDisplayName": "MetaTag",
                "CFBundleIdentifier": "com.solstice.metatag",
                "CFBundleVersion": "1.0.0",
                "CFBundleShortVersionString": "1.0.0",
                "LSMinimumSystemVersion": "10.13.0",
                "NSHighResolutionCapable": True,
            }
        }

        setup(
            app=APP,
            data_files=DATA_FILES,
            options={"py2app": OPTIONS},
            setup_requires=["py2app"],
        )
        ''' > setup.py

    - name: Build macOS app
      run: |
        python setup.py py2app
        ls -la dist/

    - name: Create PKG installer
      run: |
        ls -la dist/
        pkgbuild --root "dist/MetaTag.app" --identifier com.solstice.metatag --version 1.0.0 --install-location "/Applications/MetaTag.app" dist/MetaTag.pkg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MetaTag-macOS-pkg
        path: dist/MetaTag.pkg
