name: Build Apple App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install py2app
        pip install -r requirements.txt
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: Create setup.py
      run: |
        echo '''from setuptools import setup
        import os
        import sys
        from pathlib import Path

        def collect_google_packages():
            import google
            google_path = os.path.dirname(google.__file__)
            google_packages = []
            for root, dirs, files in os.walk(google_path):
                if "__pycache__" in root: continue
                if ".dylib" in root: continue
                if files and "__init__.py" in files:
                    package = os.path.relpath(root, os.path.dirname(google_path))
                    google_packages.append(package.replace("/", "."))
            return google_packages

        APP = ["src/MetaTagBackoffGui.py"]
        DATA_FILES = [("", ["src/solsticelogo.ico"])]

        OPTIONS = {
            "argv_emulation": True,
            "iconfile": "src/solsticelogo.ico",
            "packages": [
                "ttkbootstrap",
                "PIL",
                "google",
                "google.generativeai",
                "google.api_core",
                "google.auth",
                "google.oauth2",
                "google_auth_oauthlib",
                "iptcinfo3",
                "rawpy",
                "numpy",
                "tkinter",
            ] + collect_google_packages(),
            "includes": [
                "tkinter",
                "PIL._tkinter_finder",
            ],
            "excludes": ["matplotlib", "PyQt5", "PyQt6", "PySide2", "PySide6"],
            "frameworks": ["Tcl", "Tk"],
            "plist": {
                "CFBundleName": "MetaTag",
                "CFBundleDisplayName": "MetaTag",
                "CFBundleIdentifier": "com.solstice.metatag",
                "CFBundleVersion": "1.0.0",
                "CFBundleShortVersionString": "1.0.0",
                "LSMinimumSystemVersion": "10.13.0",
                "NSHighResolutionCapable": True,
                "NSRequiresAquaSystemAppearance": False,
            }
        }

        setup(
            name="MetaTag",
            app=APP,
            data_files=DATA_FILES,
            options={"py2app": OPTIONS},
            setup_requires=["py2app"],
        )
        ''' > setup.py

    - name: Build macOS app
      run: |
        python setup.py py2app

    - name: Create PKG installer
      run: |
        pkgbuild --root "dist/MetaTag.app" \
                 --identifier com.solstice.metatag \
                 --version 1.0.0 \
                 --install-location "/Applications/MetaTag.app" \
                 dist/MetaTag.pkg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MetaTag-macOS-pkg
        path: dist/MetaTag.pkg
