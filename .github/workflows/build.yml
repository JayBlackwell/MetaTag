name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable
      shell: cmd
      run: |
        echo "Current directory: %CD%"
        echo "Building with full path to icon"
        pyinstaller --onefile --windowed --icon="%CD%\src\solsticelogs.ico" --add-data "%CD%\src\solsticelogs.ico;." src/MetaTagBackoffGui.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MetaTag-Windows
        path: dist/MetaTagBackoffGui.exe
